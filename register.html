<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=320, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cadastro - Agenda de Workshops</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="register-container">
        <h1>Cadastro</h1>
        <form id="register-form">
            <label for="new-name">Nome:</label>
            <input type="text" id="new-name" name="new-name" required>
            <label for="new-email">Email:</label>
            <input type="email" id="new-email" name="new-email" required>
            <label for="new-password">Senha:</label>
            <input type="password" id="new-password" name="new-password" required>
            <label for="confirm-password">Confirmar Senha:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            <label for="courses">Cursos:</label>
            <div id="courses">
                <input type="checkbox" id="design" name="course" value="Design">
                <label for="design">Design</label>
                <input type="checkbox" id="marketing" name="course" value="Marketing">
                <label for="marketing">Marketing</input>
                <input type="checkbox" id="programacao" name="course" value="Programação">
                <label for="programacao">Programação</input>
            </div>
            <button type="submit">Cadastrar</button>
        </form>
        <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
    </div>

    <script src="register.js"></script>
</body>
</html>
